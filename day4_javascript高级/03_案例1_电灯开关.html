<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>
</head>
<body>
    <img id="light" src="img/off.jpg">

    <script>
        /**
         * 分析：
         *  1.获取图片对象
         *  2.绑定单击事件
         *  3.每次点击切换图片
         */

        // 获取图片对象
        var light = document.getElementById("light");

        var flag = false; // 默认灯是灭的，off图片

        // 绑定单击事件
        light.onclick = function() {
            if(flag) {
                // 灯如果是开的，灭掉
                light.src = "img/off.jpg";
                flag = false;
            }
            else{
                // 灯如果是关的，开
                light.src = "img/on.png";
                flag = true;
            }
        }
    </script>
</body>
</html>
