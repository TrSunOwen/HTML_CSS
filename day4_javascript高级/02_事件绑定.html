<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>


</head>
<body>
    <img id="light" src="img/on.png" onclick="fun();">

    <img id="light2" src="img/on.png">

    <script>
        function fun() {
            alert('我被点了x1');
        }

        function fun2() {
            alert('怎么老点我');
        }

        // 获取light2对象
        var light2 = document.getElementById("light2");
        // 绑定事件
        light2.onclick = fun2;
    </script>
</body>
</html>
