<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div {
            border: 1px red solid;
        }

        #div1 {
            width: 200px;
            height: 200px;
        }

        #div2 {
            width: 100px;
            height: 100px;
        }

        #div3 {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">div2</div>
        div1
    </div>

<!--    为了让超链接点击完以后页面不跳转，只保留在原地，需要将href的内容这么写：javascript: void(0); 此为固定写法-->
    <a href="javascript: void(0);" id="del">删除div的子节点</a>
    <a href="javascript: void(0);" id="add">添加div的子节点</a>

    <script>
        var ele_a = document.getElementById("del");
        ele_a.onclick = function() {
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            div1.removeChild(div2);
        }

        var ele_add = document.getElementById("add");
        ele_add.onclick = function() {
            var div1 = document.getElementById("div1");
            var div3 = document.createElement("div");
            div3.setAttribute("id", "div3");

            div1.appendChild(div3);
        }

        var div2 = document.getElementById("div2");
        var parent = div2.parentNode;
        alert(parent);
    </script>
</body>
</html>
