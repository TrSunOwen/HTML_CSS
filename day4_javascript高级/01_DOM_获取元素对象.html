<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取DOM元素对象</title>
</head>
<body>
    <img id = "light" src="img/off.jpg">

    <script>
        // 通过id获取元素对象
        var light = document.getElementById("light");
        alert("我要换图片了");
        light.src = "img/on.png";
    </script>

</body>
</html>
