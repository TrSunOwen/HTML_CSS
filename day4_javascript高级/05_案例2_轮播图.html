<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播案例</title>

</head>
<body>
    <!--    轮播三张图片-->
    <img id= "img" src="img/small01.jpg" width="100%">

    <script>
        /*  1.在页面上使用img标签展示图片
            2.定义一个方法，修改图片对象的src属性
            3.定义一个定时器，每隔3秒调用方法一次
        */

        // 定义一个方法，修改图片对象的src属性
        var number = 1;
        function fun() {
            number++ ;
            if(number > 3) {
                number = 1;
            }
            var img = document.getElementById("img");
            img.src = "img/small0" + number + ".jpg";
        }

        // 定义定时器
        setInterval(fun, 3000);
    </script>
</body>
</html>
