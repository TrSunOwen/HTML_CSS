<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <!--定义表单-->
    <form action="#" method = "post">
        <table align="center" width="500" border="1">
            <!--用户名-->
            <tr>
                <td>
                    <label for = "user">用户名</label>
                </td>
                <td>
                    <input type = "text" name = "username" id = "user" placeholder = "请输入账号">
                </td>
            </tr>
            <!--密码-->
            <tr>
                <td>
                    <label for = "pswd">密码</label>
                </td>
                <td>
                    <input type = "text" name = "password" id = "pswd" placeholder = "请输入密码">
                </td>
            </tr>
            <!--email-->
            <tr>
                <td>
                    <label for = "email">E-mail</label>
                </td>
                <td>
                    <input type = "email" name = "email" id = "email" placeholder = "请输入邮箱">
                </td>
            </tr>
            <!--姓名-->
            <tr>
                <td>
                    <label for = "name">姓名</label>
                </td>
                <td>
                    <input type = "text" name = "name" id = "name" placeholder="请输入姓名">
                </td>
            </tr>
            <!--手机号-->
            <tr>
                <td>
                    <label for = "phone">手机号</label>
                </td>
                <td>
                    <input type = "text" name = "phone" id = "phone" placeholder = "请输入手机号">
                </td>
            </tr>
            <!--性别-->
            <tr>
                <td>
                    <label>性别</label>
                </td>
                <td>
                    <input type = "radio" name = "gender" value = "male">男
                    <input type = "radio" name = "gender" value = "female">女
                </td>
            </tr>
            <!--出生日期-->
            <tr>
                <td>
                    <label>出生日期</label>
                </td>
                <td>
                    <input type = "date" name = "birthday" id = "birthday">
                </td>
            </tr>
            <!--验证码-->
            <tr>
                <td>
                    <label for = "validation">验证码</label>
                </td>
                <td>
                    <input type = "text" name = "validation" id = "validation">
                    <img src="../img/verify_code.jpg">
                </td>
            </tr>
            <!--按钮-->
            <tr>
                <td align = "center" colspan = "2">
                    <input type = "submit" value = "注册">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
