<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--form 用于定义表单。可以定义一个范围，范围代表采集用户数据的范围-->
<!--用form把想要提交数据的对象全部包裹起来 -->
<!--action: 指定提交数据的URL-->
<!--method:分类：一共七种，两种比较常用
                get：
                    1.请求参数会在地址栏中显示，会封装在请求行中（HTTP）
                    2.请求参数的长度有限制
                    3.不太安全
                post：
                    1.请求参数不会在地址栏中显示，会封装在请求体中（HTTP）
                    2.请求参数的长度没有限制
                    3.比较安全
                表单项中的数据要想被提交，必须指定其name属性-->
<form action = "#" method = "get">
    <label for = "username">用户名:</label> <input type = "text" name = "username" id = "username"
                                                placeholder = "请输入用户名"><br>
    密码: <input type = "password" name="password" placeholder = "请输入密码"><br>
    性别: <input type = "radio" name = "gender" value = "male" checked = "checked"> 男
    <input type = "radio" name = "gender" value = "female"> 女
    <br>
    爱好: <input type = "checkbox" name = "hobby" value = "shopping"> 逛街
        <input type = "checkbox" name = "hobby" value = "java"> Java
        <input type = "checkbox" name = "hobby" value = "studying"> 学习
    <br>
    图片：<input type = "file" name = "file">
    <br>
    隐藏域：<input type = "hidden" name = "id" value = "aaa">
    <br>
    取色器：<input type = "color" name = "color">
    生日：<input type="date" name = "birthday">
    <br>
    生日：<input type="datetime-local" name = "birthday">
    <br>
    email：<input type = "email">
    <br>
    年龄：<input type="number">
    <br>
    省份：<select name="province">
            <option value = "">---请选择---</option>
            <option value = "1" selected>北京</option>
            <option value = "2">上海</option>
        </select>
    <br>
    自我描述：<textarea cols="25" rows="5" name = "description">
        </textarea>
    <br>
    <input type = "submit" value="登录">
    <br>
    <input type = "button" value="一个按钮">
    <br>
    <input type = "image" src="../img/logo.jpg">
</form>
</body>
</html>
