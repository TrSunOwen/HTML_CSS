<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <style>
        div p {
            color: green;
        }
        div > p {
            border: 1px solid;
        }

        input[type = 'text'] {
            border: 5px solid;
        }
        a:link {
            color: pink;
        }
        a:visited {
            color: black;
        }
        a:hover {
            color: sienna;
        }
    </style>
</head>
<body>
    <div>
        <p>23:06</p>
    </div>

    <p>2021/2/28</p>

    <div>测试</div>

    <input type = "text">
    <input type = "password">

    <br>

    <a href = "#">点我</a>
</body>
</html>
