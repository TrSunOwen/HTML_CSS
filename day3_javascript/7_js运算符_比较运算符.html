<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
    <script>
        document.write((3 > 4) + '<br>'); // false
        document.write(("abcd" > "bcd") + '<br>'); // false
        document.write(("d" > "acd") + '<br>'); // false
        document.write((123 > "122") + '<br>'); // true
        document.write(("d" === 123) + '<br>'); // false
        document.write(("123" === 123) + '<br>'); // false
    </script>
</head>
<body>

</body>
</html>
