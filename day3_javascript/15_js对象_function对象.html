        // 内置对象arguments数组

        /**
         * 求任意个数字的和
         */
        function add() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum = sum + arguments[i];
            }
            return sum;
        }

        var sum = add(1, 3, 2);
        alert(sum);
