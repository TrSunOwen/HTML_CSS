<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js变量</title>
    <script>
        //定义变量
        /*var a = 3;
        alert(a)

        a = 'abc'
        alert(a)*/

        // 定义number类型
        var num1 = 1;
        var num2 = 1.2;
        var num3 = NaN;

        // 输出到页面上
        document.write(num1 + '---' + typeof(num1) + '<br>');
        document.write(num1 + '---' + typeof(num2) + '<br>');
        document.write(num1 + '---' + typeof(num3) + '<br>');
        // 定义string类型
        var str1 = 'a';
        var str2 = "abc";

        // 输出到页面上
        document.write(str1 + '<br>');
        document.write(str2 + '---' + typeof(str2) + '<br>');

        // 定义boolean类型
        var flag = true;
        document.write(flag + "<br>")
        document.write(flag + '---' + typeof(flag) + '<br>');

        //定义null, undefined
        var obj1 = null;
        var obj2 = undefined;
        var obj3;
        document.write(obj1 + "<br>")
        document.write(obj2 + "<br>")
        document.write(obj3 + "<br>")
        document.write(obj2 + '---' + typeof(obj2) + '<br>');
    </script>
</head>
<body>

</body>
</html>
