<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>
        document.write(Math.PI);
        document.write("<br>");

        document.write(Math.random());
        document.write("<br>");

        document.write(Math.round(3.15));
        document.write("<br>");
        document.write(Math.ceil(-1.67));
        document.write("<br>");
        document.write(Math.floor(-1.66));
        document.write("<br>");

        /**
         * 取1-100随机整数
         */
        var num = Math.floor(100 * Math.random()) + 1;
        document.write(num);

    </script>
</head>
<body>

</body>
</html>
