<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>
    <script>
        var num = 3;
        // var a = num++;
        var a = ++num;
        document.write(num + '<br>');
        document.write(a);

        document.write('<hr>');

        var b = -true;
        document.write(b);
    </script>
</head>

</body>
