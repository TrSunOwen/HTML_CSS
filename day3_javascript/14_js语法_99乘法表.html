<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style>
        td {
            border: 1px solid;
        }
    </style>
    <script>

        document.write("<table align='center'>");

        // 1.基本的for循环嵌套
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>")
            for (var j = 1; j <= i; j++) {
                document.write("<td>")
                // 输出 1 * 1 = 1
                document.write(i + "*" + j + "=" + (i * j) + "&nbsp;&nbsp;&nbsp;");
                document.write("</td>")
            }
            document.write("</tr>")
            // // 输出完毕，换行
            // document.write("<br>");
        }
        // 2.完成表格的嵌套
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
