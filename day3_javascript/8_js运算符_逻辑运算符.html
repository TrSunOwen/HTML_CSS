<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
    <script>
        // 逻辑运算符：&& || !
        //
        // *   &&：与 （短路）
        // *   ||：或（短路）
        // *   !：非
        // *   其他类型转boolean：
        // *   number：0或NaN为假，非0为真
        // *   string：除了空字符串（“”），其他都是true
        // *   null&undefined：都是false
        // *   对象：都是true
        var flag = true;
        document.write(flag + '<br>');
        document.write(!flag + '<br>');

        document.write("<hr>");

        var num1 = 3;
        var num2 = 0;
        var num3 = NaN;
        document.write(!!num1 + '<br>');
        document.write(!!num2 + '<br>');
        document.write(!!num3 + '<br>');

        document.write("<hr>");

        var str1 = "";
        var str2 = "ss";
        document.write(!str1 + '<br>');
        document.write(!!str2 + '<br>');

        document.write("<hr>");

        var obj1 = null;
        var obj2;
        document.write(!!obj1 + '<br>');
        document.write(!!obj2 + '<br>');

        document.write("<hr>");

        var date = new Date()
        document.write(!!date + '<br>');

        document.write("<hr>");

        // if (obj){ // 防止空指针异常
        //
        // }
        var obj = new Date();
        if (obj) {
            alert(123);
        }

        // js中可以这样，简化书写
        var obj = "123";
        if (obj) {
            alert(111);
        }
    </script>
</head>
<body>

</body>
</html>
