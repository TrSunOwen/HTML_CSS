<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script>
        var date = new Date();
        document.write(date);
        document.write("<br>");

        document.write(date.toLocaleString());
        document.write("<br>");

        document.write(date.getTime());
        document.write("<br>");
    </script>
</head>
<body>

</body>
</html>
