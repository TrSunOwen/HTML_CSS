<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <!--表格标签-->
    <!--三个标签<tr><th><td>-->
    <!--tr 元素定义表格行，th 元素定义表头，td 元素定义表格单元。-->
    <!--<caption>表格标题-->
    <table border = "2" width="50%" cellpadding = "0" cellspacing = "0" align = "center" bgcolor = "#7fffd4">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>1</td>
            <td>xxs</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>yg</td>
            <td>78</td>
        </tr>
    </table>

    <hr/>
    <table border = "2" width="50%" cellpadding = "0" cellspacing = "0" align = "center" bgcolor = "#7fffd4">
        <thead>
        <caption>学生信息表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        </thead>
        <tbody>
        <tr align = "center">
            <td>1</td>
            <td>xxs</td>
            <td>100</td>
        </tr>
        <tfoot>
        <tr align = "center">
            <td>3</td>
            <td>end</td>
            <td>10</td>
        </tr>
        </tfoot>
        <tr align = "center">
            <td>2</td>
            <td>yg</td>
            <td>78</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
