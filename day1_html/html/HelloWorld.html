<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>呵呵</title>
</head>
<body>
    <!--注释-->
    <!--br-->
    白日依山尽，<br/>
    黄河入海流
    <!--    标题标签 h1~h6-->
    <h1>demo</h1>
    <h2>demo</h2>
    <h3>demo</h3>
    <h4>demo</h4>
    <h5>demo</h5>
    <h6>demo</h6>
    <!--段落标签 p-->
    <p>
    It is Saturday.
    </p>
    <p>
    It is 3 p.m.
    </p>
    <p>
    Bad mood.
    </p>
    <!--hr 显示水平线-->
    <hr color = 'red' width = '200' size = '10' align = 'left' />
    <!--加粗 b-->
    白日依山尽<br/>
    <b>白日依山尽</b><br/>
    <!--斜体-->
    <i>白日依山尽</i><br/>
    <font color = aqua, face = '楷体'>白日依山尽</font>
</body>
</html>
