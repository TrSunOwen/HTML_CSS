<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块标签</title>
</head>
<body>
    <!--div span-->
    <!--span起着包裹的作用，和css一起用，标签被用来组合文档中的行内元素-->
    <span>demo</span>
    <span>测试</span>
    <!--<div> 可定义文档中的分区或节（division/section）。-->
    <!--<div> 标签可以把文档分割为独立的、不同的部分。它可以用作严格的组织工具，并且不使用任何格式与其关联。-->
    <div>demo</div>
    <div>demo</div>
</body>
</html>
